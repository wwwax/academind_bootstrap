<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <a href="#" class="navbar-brand">www4x</a>

      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Contacts</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="modal fade" id="demoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Please Confirm!</h2>
            <button class="close" type="button" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <p>Are you sure?</p>
          </div>

          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Lorem, ipsum.</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div
            class="alert alert-success alert-dismissable fade show"
            role="alert"
          >
            <button class="close" type="button" data-dismiss="alert">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="alert-heading">I'm an alert!</h3>
            <p>Get <a href="#" class="alert-link">knowledge</a></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary"
            type="button"
            data-toggle="modal"
            data-target="#demoModal"
          >
            Show Modal
          </button>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
